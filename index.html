<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css" integrity="sha512-Z0kTB03S7BU+JFU0nw9mjSBcRnZm2Bvm0tzOX9/OuOuz01XQfOpa0w/N9u6Jf2f1OAdegdIPWZ9nIZZ+keEvBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">

    <title>Login & Registration</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
        <h1>Create Account</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button class="linear-gradient-button" onclick="alert(`You have created an Account`)">Sign-up</button>
          </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Sign-In</h1>
              <div class="social-container">
                  <a href="#" class="social"><i class="fab fa-facebook"></i></a>
                  <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                  <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
              </div>
              <span>or use your account</span>
              <input type="email" placeholder="Email">
              <input type="password" placeholder="Password">
              <button class="linear-gradient-button" onclick="alert(`You Signed In`)">Sign-In</button>
            </form>
      </div>
      <div class="overlay-container">
          <div class="overlay">
              <div class="overlay-panel overlay-left">
                <h1>Sign In</h1>
                <p>Already have an Account! Please sign in to continue.</p>
                <button class="press" id="signIn">Sign In</button>
              </div>
              <div class="overlay-panel overlay-rigth">
                <h1>Sign UP</h1>
                <p>Don't have an account yet? Sign up now and become a part of our community!</p>
                <button class="press" id="signUp">Sign Up</button>
              </div>
          </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
